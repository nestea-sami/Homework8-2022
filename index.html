<body>
  <section>
    <div class="container">
      <div class="grid">
        <div class="contacts">
          <div class="main-picture">
            <img src="img/group.png" alt="">
          </div>
          <div>
            <h3>ADDRESS</h3>
            <p>Id convallis placerat sit sed duis id amet volutpat quam a, pharetra.</p>
          </div>
          <div>
            <h3>PHONE</h3>
            <div>
              <a href="tel: +62-812-7313-4321" class="phone"><img src="img/phone.svg" alt="">+62-812-7313-4321</a>
            </div>
            <div>
              <a href="tel: +62-817-000-1234" class="phone"><img src="img/phone.svg" alt="">+62-817-000-1234</a>
            </div>
          </div>
          <div>
            <h3>ONLINE SERVICE</h3>
            <div>
              <a href="www.afrianska.com" class="service"><img src="img/site.svg" alt="">www.afrianska.com</a>

          <form>
            <h3>SEND US MESSAGE</h3>
            <div>
              <label for="name">

              </label>
              <input type="text" id="name" placeholder="Your Name" class="text" required>

            <div>
              <label for="email">
                <p>Email</p>

              <input type="email" id="email" placeholder="Your Email"  class="text" required>
            </div>
            <div>
              <label for="message">
                <p>Message</p>
              </label>
              <textarea name="" id="message" placeholder="Your Message" class="textarea" required></textarea>
            </div>
            <div>
              <input type="submit" class="btn" value="SUBMIT">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
